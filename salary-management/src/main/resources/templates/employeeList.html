<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Form Add Employee -->
    <h2 class="my-4">Add Employee</h2>
    <form action="/employees/add" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Display Employees List -->
    <h2 class="my-4">List of Employees</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Duyệt qua danh sách nhân viên -->
        <tr each="employee : ${employees}">
            <td text="${employee.id}"></td>
            <td text="${employee.name}"></td>
            <td text="${employee.age}"></td>
            <td text="${employee.salary}"></td>
            <td>
                <!-- Edit button -->
                <a :href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning">Edit</a>
                <!-- Delete button -->
                <a :href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
